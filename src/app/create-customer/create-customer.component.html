<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name    </label>
            <input type="text" class="form-control" id="nombre" required [(ngModel)]="customer.nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="age">Email    </label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
        </div>

        <div class="form-group">
            <label for="age">Telefono </label>
            <input type="text" class="form-control" id="telefono" required [(ngModel)]="customer.telefono" name="telefono">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
